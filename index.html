<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Tu Medida - Marketplace Artesanal</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>A Tu Medida</h1>
                <span class="tagline">Hecho por artesanos venezolanos</span>
            </div>
            <div class="user-controls">
                <div id="auth-buttons">
                    <button id="login-btn" class="btn-outline"><i class="fab fa-google"></i> Iniciar Sesión</button>
                    <button id="logout-btn" class="btn-outline hidden"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Marketplace -->
    <section class="marketplace">
        <h2 class="section-title">Explora Nuestro Marketplace</h2>
        
        <!-- Filtros -->
        <div class="filters">
            <div class="filter-group">
                <label for="category-filter"><i class="fas fa-tags"></i> Categoría</label>
                <select id="category-filter" class="custom-select">
                    <option value="all">Todas</option>
                    <option value="Mesas">Mesas</option>
                    <option value="Sillas">Sillas</option>
                </select>
            </div>
        </div>
        
        <!-- Grid de Productos -->
        <div id="products-grid" class="products-grid">
            <!-- Los productos se cargarán dinámicamente desde Supabase -->
        </div>
    </section>

    <!-- Chat (Oculto inicialmente) -->
    <div id="chat-container" class="hidden">
        <div id="messages"></div>
        <input id="message-input" placeholder="Escribe un mensaje...">
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
