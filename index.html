    <title>A Tu Medida - Muebles con Identidad</title>
    
    <!-- Preload crítico -->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" as="font">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>

        <div class="container">
            <a href="/" class="logo">

            <nav class="main-nav">
